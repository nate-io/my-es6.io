<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

  const race = '100m Dash';
  const race2 = '1000m Dash';
  const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

  // passing just value instead of key: value will automatically 
  // set the param variable name as the key name as in race, below
  const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}))

  const ages = [23,62,45,234,2,62,700,36];

  // filter function accepts a boolean expression to filter on 
  const old = ages.filter(age => age >= 60);
  console.table(win);
  console.log(old);

</script>
</body>
</html>
